{% extends "public/templates/public_template.html" %}

{% block title %}Wooder Detector{% endblock title %}

<!-- {% block nav %}{% endblock nav %} -->

{% block main %}

    <h2>Load Data Here</h2>

    <!-- <div class="from_file"><h4>Load image from file</h4></div> -->
    <div class="from_file">
        <h4><span>Upload image</span></h4>
        <hr>
        <form action="/upload_image" method="POST" enctype="multipart/form-data">
            <div class="form">
                <label>Select image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image" id="image" placeholder="This is place holder">
                    <label class="custom-file-label" for="image">
                        <div class="select">Select image...</div>
                        <div class="browse">browse</div>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn-form">Submit</button>
        </form>
    </div>
    <div class="drop_img">Drop image here</div>
    <div class="take_photo">Take a photo</div>

{% endblock main %}
